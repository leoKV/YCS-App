<mat-card class="small-card">
  <div class="cuerpo">
    <div class="imglogo">
      <img src="assets\images\LogoMCS.png" alt="" style="height: 300px;">
    </div>
      <div class="centered-container">
        <!-- <mat-card class="small-card"> -->
          <h2>Iniciar sesión</h2>
          <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <div class="form-field">
                <mat-form-field class="inputs">
                  <input matInput type="email" formControlName="email">
                  <mat-error *ngIf="baseForm.isValidField(loginForm.get('email'))">
                    {{ baseForm.getErrorMessage(loginForm.get('email')) }}
                  </mat-error>
                  <mat-label>Correo</mat-label>
                </mat-form-field>
              </div>
              <div class="form-field">
                <mat-form-field class="inputs">
                  <input matInput type="password" formControlName="contrasenia">
                  <mat-error *ngIf="baseForm.isValidField(loginForm.get('contrasenia'))">
                    {{ baseForm.getErrorMessage(loginForm.get('contrasenia')) }}
                  </mat-error>
                  <mat-label>Contraseña</mat-label>
                </mat-form-field>
              </div>
              <button type="submit" mat-raised-button color="primary" class="full-width" [disabled]="loginForm.invalid">Iniciar sesión</button>
            </form>
          </mat-card-content>
        <!-- </mat-card> -->
      </div>
    </div>
</mat-card>
