<div class="container">
  <div class="row m-3">
    <div class="col-lg-12 text-end">
      <button mat-raised-button color="primary" (click)="onOpenModal()">
        <mat-icon>add</mat-icon>
        Agregar
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th class="text-center">Nombre</th>
              <th class="text-center">Descripci√≥n</th>
              <th class="text-center">Fecha Registro</th>
              <th colspan="2"></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let categoria of categorias">
              <td>{{ categoria.nombre }}</td>
              <td>{{ categoria.descripcion }}</td>
              <td>{{ categoria.fecha_Registro | date:'dd/MM/yyyy' }}</td>
              <td>
                <button mat-raised-button color="accent" (click)="onOpenModal(categoria)">
                  <mat-icon>edit</mat-icon>
                  Editar
                </button>
              </td>
              <td>
                <button mat-raised-button color="warn" (click)="onDelete(categoria.idCategoria)">
                  <mat-icon>delete</mat-icon>
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
