<div class="bodymain">
  <div class="row align-items-center">
    <div class="col text-center">

      <!-- Breadcrumbs para navegación -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/articulos/register"
              class="text-decoration-none">Productos</a></li>
          <li class="breadcrumb-item active" aria-current="page">Detalle de
            Producto</li>
        </ol>
      </nav>

      <!-- Título de la página -->
      <p class="h2">Detalle de Producto</p>

      <!-- Tabla para mostrar los detalles de los productos -->
      <table class="table table-striped table-bordered table-hover mx-auto">
        <thead>
          <tr>
            <th scope="col">Talla</th>
            <th scope="col">Color</th>
            <th scope="col">Precio Unitario</th>
            <th scope="col">Stock</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Ciclo *ngFor para iterar sobre los detalles de productos y mostrarlos en la tabla -->
          <tr *ngFor="let detalle of detalles">
            <td>{{ detalle.talla }}</td>
            <td>{{ detalle.color }}</td>
            <td>{{ detalle.precioUnitario }}</td>
            <td>{{ detalle.stock }}</td>
            <td>
              <!-- Botón para agregar imágenes asociadas al detalle del producto -->
              <button type="button" class="btn btn-primary btn-sm"
                (click)="onOpenModalImagenes(detalle)">Agregar Imágenes</button>

              <!-- Botón para editar el detalle del producto -->
              <button type="button" class="btn btn-info btn-sm"
                (click)="onOpenModalDetalle(detalle)">Editar</button>

              <!-- Botón para eliminar el detalle del producto (solo se muestra si el detalle tiene un ID) -->
              <button type="button" class="btn btn-danger btn-sm"
                *ngIf="detalle.idDetalleProducto"
                (click)="onDelete(detalle.idDetalleProducto)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
