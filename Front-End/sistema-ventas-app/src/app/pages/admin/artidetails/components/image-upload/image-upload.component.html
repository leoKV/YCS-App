<!-- Encabezado del formulario -->
<h2>Agregar imágenes para el detalle de producto</h2>

<!-- Contenedor para arrastrar y soltar imágenes -->
<div class="drop-container" (drop)="onDrop($event)" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)">

  <!-- Vista previa de las imágenes cargadas -->
  <div *ngIf="imagenes.length > 0" class="image-preview">
    <div *ngFor="let imagen of imagenes">
      <p>{{ imagen.name }}</p> <!-- Muestra el nombre del archivo de imagen -->
      <button class="btn btn-sm btn-danger" (click)="eliminarImagen(imagen)">Eliminar</button> <!-- Botón para eliminar la imagen -->
    </div>
  </div>

  <!-- Mensajes para el proceso de arrastrar y soltar imágenes -->
  <p *ngIf="dragging">Suelta las imágenes aquí</p> <!-- Se muestra cuando se está arrastrando una imagen encima del contenedor -->
  <p *ngIf="!dragging">Arrastra aquí las imágenes o haz clic para seleccionarlas.</p> <!-- Se muestra cuando no hay imágenes en el contenedor -->

  <!-- Input para seleccionar archivos de imagen -->
  <input type="file" (change)="onFileSelected($event)" accept="image/*" #fileInput hidden>
</div>

<!-- Botón para guardar las imágenes -->
<button class="btn btn-primary" (click)="guardarImagenes()" [disabled]="imagenes.length === 0">Guardar imágenes</button>

<!-- Botón para abrir el diálogo de selección de imágenes -->
<button class="btn btn-secondary" (click)="fileInput.click()">Seleccionar imágenes</button>
