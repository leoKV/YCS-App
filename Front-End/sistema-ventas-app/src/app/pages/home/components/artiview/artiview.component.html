<div class="bodymain">
  <div class="row align-items-center">
    <div class="col text-center">

      <!-- Breadcrumbs para navegación -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="home"
              class="text-decoration-none">Productos</a></li>
          <li class="breadcrumb-item active" aria-current="page">Detalle de
            Producto</li>
        </ol>
      </nav>

      <!-- Título de la página -->
      <p class="h2">Detalle de Producto</p>

      <!-- Contenedor para la información del producto -->
      <div class="row">
        <!-- Contenedor para las fotos del producto (izquierda) -->
        <div class="col-lg-4">
          <svg class="bd-placeholder-img rounded-circle" width="140"
            height="140"
            xmlns="http://www.w3.org/2000/svg" role="img"
            aria-label="Placeholder: 140x140"
            preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#777" />
            <text x="50%" y="50%" fill="#777" dy=".3em">140x140</text>
          </svg>
        </div>

        <!-- Información del producto (derecha) -->
        <div class="col-lg-8">
          <ng-container *ngFor="let producto of productos">
            <div *ngIf="producto.idProducto === idProductoFromUrl">
              <h2>{{ producto.nombre }}</h2>
              <h5>{{ producto.nombreCategoria }}</h5>
              <h5>{{ producto.descripcion }}</h5>
              <br>
              <br>
            </div>

            <!-- Ciclo *ngFor para iterar sobre los detalles del producto -->
            <div *ngFor="let detalle of detalles">
              <div *ngIf="detalle.idProducto === producto.idProducto">
                <p>Precio Unitario: {{ "$ " + detalle.precioUnitario }}</p>
                <p>Talla: {{ detalle.talla }}</p>
                <p>Color: {{ detalle.color }}</p>
                <p>Stock: {{ detalle.stock }}</p>
                <p><a class="btn btn-secondary" href="#">Añadir al carrito</a></p>
              </div>
            </div>
          </ng-container>
        </div>
      </div>

    </div>
  </div>
</div>
